plugins {
    id 'java'
}

group 'com.violetfreesia'
version '3.4.2'

repositories {
    maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
    maven { url 'https://www.jitpack.io' }
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'com.baomidou:mybatis-plus:3.4.2'
    implementation 'org.springframework:spring-jdbc:5.3.3'
}

test {
    useJUnitPlatform()
}